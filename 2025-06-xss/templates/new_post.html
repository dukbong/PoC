<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>글 작성</title>
</head>
<body>
    <h1>새 글 작성</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="제목을 입력하세요" style="width: 400px;" /><br /><br />
        <textarea name="content" rows="10" cols="50" placeholder="내용을 입력하세요"></textarea><br />
        <button type="submit">작성 완료</button>
    </form>
    <a href="/dashboard">대시보드로 돌아가기</a>
</body>
</html>
